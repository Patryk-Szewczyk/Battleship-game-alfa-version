<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="PL-pl" />
        <title>Battleships-game</title>
        <link rel="stylesheet" href="btship.css" type="text/css" />
    </head>
    <body>
        
        <div class="btsh-body">
            <div class="btsh-shad-1">
                <div class="btsh-shad-2">
                    <div class="btsh-header">battleships game <sup>alpha version</sup></div>
                    <div class="btsh-content">
                        <div class="btsh-battleField">
                            <div class="btsh-battleField-none"></div>
                            <div class="btsh-battleField-horizontalNumGroup"></div>
                            <div class="btsh-battleField-verticalNumGroup"></div>
                            <div class="btsh-battleField-areaGroup"></div>
                        </div>
                    </div>
                    <div class="btsh-footer">
                        <div class="btsh-footer-text">choose area</div>
                        <input type="text" class="btsh-footer-textInput" />
                        <div class="btsh-footer-buttonInput">fire</div>
                    </div>
                </div>
            </div>
        </div>

        <audio class="bcgM" id="one" src="sounds/bg-music-1.mp3"></audio>
        <audio class="bcgM" src="sounds/bg-music-2.mp3"></audio>
        <audio class="shot" src="sounds/shot-1.mp3"></audio>
        <audio class="shot" src="sounds/shot-2.mp3"></audio>
        <audio class="shot" src="sounds/shot-3.mp3"></audio>
        <audio class="shot" src="sounds/shot-4.mp3"></audio>
        <audio class="shot" src="sounds/shot-5.mp3"></audio>
        
        <script src="btship.js"></script>
    </body>
</html>
